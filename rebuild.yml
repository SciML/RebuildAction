stages:
  - setup
  - rebuild

setup:
  stage: setup
  only:
    - triggers
  image: python
  script: |
    wget https://raw.githubusercontent.com/SciML/RebuildAction/master/pipeline.py
    pip install pyyaml
    python pipeline.py > rebuild.yml
  artifacts:
    paths:
      - rebuild.yml

rebuild:
  stage: rebuild
  trigger:
    include:
      - artifact: rebuild.yml
        job: setup
    strategy: depend
  variables:  # TODO: Delete after JuliaGPU/gitlab-ci#20
    JULIA_PROJECT: "@."
